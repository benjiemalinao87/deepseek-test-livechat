<!DOCTYPE html>
<html>
<head>
    <title>LiveChat Test UI</title>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #status {
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        .connected { background: #d4edda; color: #155724; }
        .disconnected { background: #f8d7da; color: #721c24; }
        #messages {
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: auto;
            padding: 10px;
            margin: 10px 0;
            background: #f8f9fa;
        }
        .message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            position: relative;
        }
        .inbound {
            background-color: #e3f2fd;
            margin-right: 20%;
            border-left: 4px solid #2196f3;
        }
        .outbound {
            background-color: #f5f5f5;
            margin-left: 20%;
            border-right: 4px solid #9e9e9e;
        }
        .timestamp {
            font-size: 0.8em;
            color: #666;
            position: absolute;
            bottom: 2px;
            right: 5px;
        }
        #debug {
            margin-top: 10px;
            padding: 10px;
            background: #fff3cd;
            border: 1px solid #ffeeba;
            border-radius: 5px;
        }
        .controls {
            margin: 10px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
        }
        input, button {
            padding: 8px;
            margin: 5px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h2>LiveChat Test UI</h2>
    <div>Socket Status: <span id="status" class="disconnected">Disconnected</span></div>
    <div id="messages"></div>
    <div class="controls">
        <input type="text" id="phone" placeholder="Phone number" value="+16267888930" />
        <input type="text" id="message" placeholder="Type message..." />
        <button onclick="sendMessage()">Send Message</button>
        <button onclick="clearMessages()">Clear Messages</button>
    </div>
    <div id="debug">
        <h3>Debug Info</h3>
        <div>Last Event: <span id="lastEvent">None</span></div>
        <div>Socket ID: <span id="socketId">None</span></div>
        <div>Messages Received: <span id="messageCount">0</span></div>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const statusSpan = document.getElementById('status');
        const phoneInput = document.getElementById('phone');
        const messageInput = document.getElementById('message');
        const lastEventSpan = document.getElementById('lastEvent');
        const socketIdSpan = document.getElementById('socketId');
        const messageCountSpan = document.getElementById('messageCount');
        let messageCount = 0;

        function updateDebug(event, data) {
            lastEventSpan.textContent = `${event} at ${new Date().toLocaleTimeString()}`;
            console.log(`ðŸ” Debug - ${event}:`, data);
        }

        // Connect to backend
        const socket = io('https://cc.automate8.com', {
            transports: ['polling', 'websocket'],
            withCredentials: true,
            path: '/socket.io'
        });

        // Socket event handlers
        socket.on('connect', () => {
            statusSpan.textContent = 'Connected';
            statusSpan.className = 'connected';
            socketIdSpan.textContent = socket.id;
            updateDebug('Socket Connected', { id: socket.id });
        });

        socket.on('disconnect', (reason) => {
            statusSpan.textContent = 'Disconnected';
            statusSpan.className = 'disconnected';
            socketIdSpan.textContent = 'None';
            updateDebug('Socket Disconnected', { reason });
        });

        socket.on('connect_error', (error) => {
            updateDebug('Connection Error', { 
                message: error.message,
                type: error.type,
                description: error.description 
            });
        });

        socket.on('new_message', (data) => {
            messageCount++;
            messageCountSpan.textContent = messageCount;
            updateDebug('New Message Received', data);
            addMessage(data);
        });

        // Helper functions
        function addMessage(data) {
            const div = document.createElement('div');
            div.className = `message ${data.direction || 'inbound'}`;
            div.innerHTML = `
                <strong>${data.from || 'Unknown'}</strong><br/>
                ${data.message || data.Body || 'No message content'}<br/>
                <span class="timestamp">${new Date().toLocaleTimeString()}</span>
            `;
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function clearMessages() {
            messagesDiv.innerHTML = '';
            messageCount = 0;
            messageCountSpan.textContent = messageCount;
            updateDebug('Messages Cleared', {});
        }

        async function sendMessage() {
            const phone = phoneInput.value;
            const message = messageInput.value;
            
            if (!phone || !message) {
                alert('Please enter both phone number and message');
                return;
            }

            try {
                updateDebug('Sending Message', { to: phone, message });
                const response = await fetch('https://cc.automate8.com/send-sms', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        to: phone,
                        message: message
                    })
                });

                const result = await response.json();
                if (result.success) {
                    messageInput.value = '';
                    addMessage({
                        from: 'You',
                        message: message,
                        direction: 'outbound'
                    });
                    updateDebug('Message Sent Successfully', result);
                } else {
                    updateDebug('Message Send Failed', result);
                    alert('Failed to send message: ' + result.error);
                }
            } catch (error) {
                updateDebug('Message Send Error', { error: error.message });
                console.error('Error sending message:', error);
                alert('Error sending message: ' + error.message);
            }
        }

        // Allow sending with Enter key
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Log all socket events for debugging
        socket.onAny((eventName, ...args) => {
            updateDebug(`Socket Event: ${eventName}`, args);
        });
    </script>
</body>
</html>
